<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <style>
        .container{
            display: grid;
            grid-template-rows: repeat(2,250px);
            grid-template-columns: repeat(4,auto);
            grid-gap: 5px;
        }
        div{
            background-color: rgb(195, 235, 235);
            grid-row: auto;
            grid-column: auto;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>

<body class="container">
    <div>Item 1</div>
    <div>Item 2</div>
    <div>Item 3</div>
    <div>Item 4</div>
    <div>Item 5</div>
    <div>Item 6</div>
    <div>Item 7</div>
    <div>Item 8</div>
</body>

</html>
