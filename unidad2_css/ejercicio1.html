<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            position: absolute;
        }

        #first{
            width: 150px;
            border: 2px solid black;
            left: 10px;
            top: 10px;
        }

        #second {
            border: 2px solid red;
            width: 150px;
            right: 10px;
            top: 10px;
        }
    </style>
</head>

<body>
    <div id="first">
        <p>First sentence.</p>
    </div>
    <div id="second">
        <p>Second sentence.</p>
    </div>
</body>

</html>
